version: '2'


services:
  
  advigw-mqtt-bus:
   image: advigw4x86/mqtt-bus:v2.0.2
   container_name: advigw-mqtt-bus
   restart: always
   ports:
    - 1883:1883
   logging:
    options:
     max-size: 5M


  advigw-node-red:
   image: advigw4x86/node-red:v2.0.2
   container_name: advigw-node-red
   restart: always
   network_mode: host
   ports:
    - 1880:1880
   logging:
    options:
     max-size: 10M


  service-modbus:
    image: advigw4x86/service-modbus:v1.0.1
    container_name: service-modbus
    restart: always
    network_mode: host
    privileged: true
    volumes:
     - /dev:/dev
     - ../../EdgeSense:/home/adv
    logging:
     options:
      max-size: 10M
    

  service-hddpmq:
    image: advigw4x86/service-hddpmq:v1.0.1
    container_name: service-hddpmq
    restart: always
    network_mode: host
    privileged: true
    volumes:
     - /dev:/dev
     - ../../EdgeSense:/home/adv
    logging:
     options:
      max-size: 10M


  service-susi:
    image: advigw4x86/service-susi:v1.0.1
    container_name: service-susi
    restart: always
    network_mode: host
    privileged: true
    volumes:
     - ../../EdgeSense:/home/adv
    logging:
     options:
      max-size: 10M


 
